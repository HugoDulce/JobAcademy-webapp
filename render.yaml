services:
  - type: web
    name: jobacademy
    runtime: python
    buildCommand: |
      cd frontend && npm ci && npm run build && cd ..
      cp -r frontend/dist backend/static
      cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "20"
